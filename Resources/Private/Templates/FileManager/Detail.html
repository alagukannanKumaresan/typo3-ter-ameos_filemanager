{namespace custom=Ameos\AmeosFilemanager\ViewHelpers}
<div class="ameos_file_manager">
	<h1>Information sur le fichier {file.title}</h1>
	<custom:checkAccess file="{file}" right="w" arguments="{folderRoot:settings.startFolder}">
        <f:link.action action="formFile" addQueryString="0" additionalParams="{tx_ameos_filemanager: '{newFile: file.uid}'}" >
            <i class="fa fa-pencil-square-o"></i>
        </f:link.action>
    </custom:checkAccess>
    <br/>
	<f:image src="{file.uid}" alt="{file.title}" width="150" treatIdAsReference="0" />
	<p>
		<f:link.action class="grad-btn"  addQueryString="0" action="index" additionalParams="{tx_ameos_filemanager: '{folder: file.parentFolder}'}">
			<f:translate key="back"/>
		</f:link.action>
	</p>
	<p>
		<f:translate key="title"/> : {file.title}<br/>
		<f:translate key="description"/> : {file.description}<br/>
		<f:translate key="keywords"/> : {file.keywords}<br/>
		<f:translate key="category"/> : {file.filecategory.title}<br/>
		<f:translate key="type"/> : {file.filetype.title}<br/>

		<f:link.action additionalParams="{tx_ameos_filemanager: '{file: file.uid}'}" addQueryString="0">
			<f:translate key="download"/>
		</f:link.action>
	</p>
</div>
